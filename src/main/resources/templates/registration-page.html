<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кофе пить люблю пиздец</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/register_login.css">
</head>
<body>
<div th:insert="~{components/header :: header-component}"></div>
<main>
    <div class="page-title">Страница регистрации</div>
    <form action="/register" method="post" th:object="${userForm}" class="register-form">
        <input type="text" name="username" placeholder="Никнейм" th:field="*{username}" required>
        <input type="password" name="password" placeholder="Пароль" th:field="*{password}" required>
        <input type="password" name="passwordConfirm" placeholder="Подтверждение пароля" th:field="*{passwordConfirm}" required>
        <input type="email" name="email" placeholder="Электронная почта" th:field="*{email}">
        <input type="text" name="firstName" placeholder="Имя" th:field="*{firstName}" required>
        <input type="text" name="lastName" placeholder="Фамилия" th:field="*{lastName}">
        <input type="submit" value="Зарегистрироваться" class="btn">
        <a href="/login">Войти в аккаунт</a>
    </form>
</main>
<div th:insert="~{components/footer :: footer-component}"></div>
</body>
</html>
